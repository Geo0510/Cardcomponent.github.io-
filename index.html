<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main>
      <section class="container">
        <div class="container_imag">
          <figure class="container_imag-icon">
            <img src="images/icon-view.svg" alt="icon view" />
          </figure>
        </div>
        <img
          src="images/image-equilibrium.jpg"
          class="imag"
          alt="image-equilibrium"
        />
        <h1 class="container_title-color">Equilibrium #3429</h1>
        <p class="container_text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="container_moreinfo">
          <p>
            <img
              src="images/icon-ethereum.svg"
              class="more_info right"
              alt="icon-ethereum"
            />
            <span class="more_info info_new-color">0.041 ETH</span>
          </p>
          <p>
            <img
              src="images/icon-clock.svg"
              class="more_info right"
              alt="icon clock"
            />
            <span class="more_info text-color">3 days left</span>
          </p>
        </div>
        <div class="container_line">
          <img
            src="images/image-avatar.png"
            class="img_creator"
            alt="creator card"
          />
          <div class="text_creator">
            <p>
              <span class="text-color">Creation of</span>
              <span class="text_name">Jules Wyvern</span>
            </p>
          </div>
        </div>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Esteban Salas</a>.
    </footer>
  </body>
</html>
